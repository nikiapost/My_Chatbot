- intent: change_opinion
  examples: |
    - give me directions
    - what's the weather like?
    - what do you know about cars?
    - are you human?
    - i want to talk about something else

# -intent: fallback
#  examples: |
#   - something else
#   - are you human?
#   - don't want 

- intent: goodbye
  examples: |
    - cu
    - good night
    - bye
    - goodbye
    - have a nice day
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - indeed
    - of course
    - correct
    - yeap
    - yeah
    - y

- intent: deny
  examples: |
    - no
    - i don't think so
    - no way
    - not really
    - no way
    - nope
    - probably not
    - n

- intent: searchword
  examples: |
    - find the meaning of the word [bank](word)
    - give me the meaning of the word [bank](word)
    - what does the word [bank](word) mean?
    - can you tell me all the meanings of the word [bank](word)?
    - i don't know the word [bank](word), can you help me?

